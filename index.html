<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <h1>Amigo invisible 2025</h1>
  <!-- <label>Los regalos se repartirán en Rienda el 25 de diciembre</label> -->
  <div class="container">
    <label for="presetSelect">Selecciona tu nombre:</label>

      <option value="Alicia">Alicia</option>
      <option value="Ana">Ana</option>
      <option value="Chema">Chema</option>
      <option value="Eugenia">Eugenia</option>
      <option value="Franco">Franco</option>
      <option value="Gabriela">Gabriela</option>
      <option value="Ger">Ger</option>
      <option value="Luisa">Luisa</option>
      <option value="Santiago">Santiago</option>
      <option value="Valentina">Valentina</option>
    </select>
    <label for="extraInput">Código:</label>
    <input id="extraInput" type="text" placeholder="Código de máximo 10 dígitos" maxlength="10" />
    <button id="showBtn">Mostrar amigo invisible</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
